<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Про сайт</title>
</head>
<body>
    <div class="container">
        <h1>Про цей сайт</h1>
        <p>На цьому сайті збирається інформація щодо рідкісних авто та протипів Варшавського Пакту.
            Користувачі можуть додати власне авто або додати фото до існуючої статті</p>
    </div>
    <div>
        <h2>Зв'яжіться з нами</h2>
        <form>
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Повідомлення:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <button type="submit">Надіслати</button>
        </form>
    </div>
    <a href="index.html">Повернутись на головну сторінку....</a>
</body>
</html>
